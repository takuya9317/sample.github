<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact|「SNAPPERS」</title>
<link href="style2.css" rel="stylesheet">
</head>
<body id="contact">
  
  <!-- header始まり -->
  <header>
    <div class="logo">
      <a href="index.html"><img src="sample.png" alt="SNAPPERS"></a>
    </div>
    <nav>
      <ul class="global-nav">
        <li><a href="profile.html">Profile</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- header終わり -->
  
  <!-- wrap始まり -->
  <div id="wrap">
    <div class="content">
        <div class="main-center">
            <h1>Contact</h1>
            <p>お問い合わせページはこちら。</p>
            <section class="access clearfix" >
                <h2 class="icon">Access</h2>
                <table>
                    <tr>
                        <th>所在地住所</th>
                        <td>〒123-4560<br>東京都XXX</td>
                    </tr>
                    <tr>
                        <th>電話番号</th>
                        <td>123-6767-7678</td>
                    </tr>
                    <tr>
                        <th>電車でのアクセス</th>
                        <td>伊豆急行「伊豆高原」より徒歩45分</td>
                    </tr>
                </table>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6546.285351429922!2d139.10397291183475!3d34.87776340915849!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbc111be9ad0e0569!2z5LyK6LGG6auY5Y6f!5e0!3m2!1sja!2sjp!4v1631346556947!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
            <section>
                <h2 class="icon">Contact form</h2>
                <div class="form">
                    <form>
                        <dl>
                            <dt><span class="requires">お名前                             </span></dt>
                            <dd><input type="text" name="name" required></dd>
                            <dt><span class="requires">メールアドレス</span></dt>
                            <dd><input type="email" name="email" class="email" </dd>
                            <dt>お電話番号</dt>
                            <dd><input type="tel" name="tel" class="tel"</dd>
                            <dt>お問い合わせ</dt>
                            <dd>
                                <select name="type" class="type">
                                    <option value="撮影のご依頼">撮影のご依頼</option>
                                    <option value="メディア出演のご依頼">メディア出演のご依頼</option>
                                    <option value="その他お問い合わせ">その他お問い合わせ</option>
                                </select>
                            </dd>
                            <dt>ご希望の連絡方法</dt>
                            <dd>
                                <input type="radio">Eメール
                                <input type="radio">お電話
                            </dd>
                            <dt>メッセージ</dt>
                            <dd><textarea name="message" class="message"></textarea></dd>
                        </dl>
                        <button type="submit" class="btn">送信</button>
                    </form>
                    <div class="attention">
                        <p>※「<span class="requires"></span>」
                            のついている項目は必須記入事項です。<br>
                            メッセージ送信より４８時間以内に担当者よりご連絡いたします。
                        </span></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
  </div>
  <!-- wrap終わり -->
  
  <!-- footer始まり -->
  <footer>
    <small>(C)2022 Sample.</small>
  </footer>
  <!-- footer終わり -->
  
</body>
</html>
